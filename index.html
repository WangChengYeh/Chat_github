<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mobile-First AI CLI & Text Editor for GitHub with Chinese support" />
    <meta name="keywords" content="PWA, GitHub, AI, Chinese, 中文, 編輯器, 手機" />
    <link rel="canonical" href="https://wangchengyeh.github.io/Chat_github/" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/Chat_github/manifest.webmanifest" />
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chat GitHub" />
    <!-- Use PNG for iOS home screen icon -->
    <link rel="apple-touch-icon" href="/Chat_github/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Chat_github/apple-touch-icon.png" />
    
    <!-- iOS Splash Screens -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Phone AI + GitHub - 手機端 AI 程式編輯器</title>
    <script>
      // Ensure GitHub Pages path has trailing slash for iOS A2HS stability
      (function () {
        try {
          var desired = '/Chat_github/';
          if (location.hostname.endsWith('github.io')) {
            if (location.pathname === '/Chat_github') {
              location.replace(desired + location.search + location.hash);
            }
          }
        } catch (e) { /* noop */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
